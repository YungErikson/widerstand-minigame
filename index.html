<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widerstands-Minigame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Widerstands-Minigame</h1>
    <div id="resistor-container">
        <div class="resistor" id="resistor-1000" draggable="true">1000 Ohm</div>
        <div class="resistor" id="resistor-47" draggable="true">47 Ohm</div>
        <div class="resistor" id="resistor-220" draggable="true">220 Ohm</div>
    </div>
    <div id="image-container">
        <img src="widerstandskasten.jpg" alt="Widerstandskasten" id="Widerstandskasten">
        <div id="box-container">
            <div class="box" id="box-1000"></div>
            <div class="box" id="box-47"></div>
            <div class="box" id="box-220"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
